<div class="container">

  <h1 align="center">ProductShop Showcase</h1>
  <h3 align="center">Here is our products list:</h3>
  <progressbar class="progress center-block" *ngIf="loading" max="100" [value]="100" type="success" [striped]="true" [animate]="true">Loading...</progressbar>
  <table *ngIf="!loading" class="table-">
    <tr>
      <th class="header1">ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Price</th>
      <th></th>
    </tr>
    <tr class="data" *ngFor="let product of products">
      <td><a class="data1" routerLink="/products/{{product.id}}">{{product.id}}</a></td>
      <td><a routerLink="/products/{{product.id}}">{{product.name}}</a></td>
      <td><a routerLink="/products/{{product.id}}">{{product.type.name}}</a></td>
      <td><a routerLink="/products/{{product.id}}">{{product.price}}</a></td>
      <td (click)="deleteProduct(product.id);"><button>X</button></td>
    </tr>
  </table>



  <button class="btn btn-success" routerLink="register">Register now!</button>
</div>
