<div class="container">

  <h1 align="center">ProductShop Color Display</h1>
  <h3 align="center">Here is our color list:</h3>
  <progressbar class="progress center-block" *ngIf="loading" max="100" [value]="100" type="success" [striped]="true" [animate]="true">Loading...</progressbar>
  <table *ngIf="!loading" class="table-">
    <tr>
      <th scope="col" class="header1">ID</th>
      <th scope="col">Description</th>
      <th></th>
    </tr>
    <tr class="data" *ngFor="let color of colors">
      <th class="row"><a class="data1" routerLink="/colors/{{color.id}}">{{color.id}}</a></th>
      <td><a routerLink="/colors/{{color.id}}">{{color.colorDescription}}</a></td>
      <td (click)="deleteColor(color.id);"><button>X</button></td>
    </tr>
  </table>

  <button class="btn btn-success" routerLink="register">Add color!</button>
</div>
