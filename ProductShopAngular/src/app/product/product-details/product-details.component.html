<h1>Product Details</h1>
<h2 *ngIf="loading">Loading...</h2>
<div class="container" *ngIf="!loading">
  <h1>{{this.product.name}} ({{this.product.id}}) - {{product.price}} Dkk.</h1>
  <h2>{{this.product.type.name}}</h2>

  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <label>
      Product name:
      <input id="name" type="text" formControlName="name" minlength="3" maxlength="13">
    </label>

    <label>
      Product price:
      <input type="number" formControlName="price">
    </label>

    <label>
      Product type:
      <select formControlName="type">
        <option *ngFor="let type of types" [value]="type.id">{{type.name}}</option>
      </select>
    </label>

    <label class="colorLabel">
      Product color:
      <select class="colorSelect" multiple formControlName="color">
        <option value="" disabled>Choose Color(s)</option>
        <option *ngFor="let color of colors" [value]="color.id">{{color.colorDescription}}</option>
      </select>
    </label>

    <label>
      Product upload:
      <input type="datetime-local" formControlName="date">
    </label>

    <button type="submit" [disabled]="!productForm.valid">Update</button>

  </form>
  <button (click)="goBack();">Go back</button>
</div>

<div class="container" *ngIf="found === false">
  <h2>Product not found</h2>
  <button class="update" (click)="goBack();">Go back</button>
</div>
