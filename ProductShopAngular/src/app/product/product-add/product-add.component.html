<h1>Register product</h1>
<h2 *ngIf="loading">Loading...</h2>
<div class="container" *ngIf="!loading">
  <form [formGroup]="productForm" (ngSubmit)="createProduct()">
    <label>
      Product name:
      <input id="name" type="text" formControlName="name" minlength="3" maxlength="13">
    </label>

    <label>
      Product price:
      <input type="number" formControlName="price">
    </label>

    <label>
      Product type:
      <select formControlName="type">
        <option value="" disabled>Choose Type</option>
        <option *ngFor="let type of types" [value]="type.id">{{type.name}}</option>
      </select>
    </label>

    <label class="colorLabel">
      Product color:
      <select class="colorSelect" multiple formControlName="color">
        <option value="" disabled>Choose Color(s)</option>
        <option *ngFor="let color of colors" [value]="color.id">{{color.colorDescription}}</option>
      </select>
    </label>

    <button type="submit" [disabled]="!productForm.valid">Create</button>
  </form>
  <button (click)="goBack();">Go back</button>

  <div class="error">
    <h6 class="errorName" *ngIf="productForm.get('name').invalid && productForm.get('name').dirty">Product name must be between 3-13 characters</h6>
    <h6 class="errorNumber" *ngIf="productForm.get('price').invalid && productForm.get('price').dirty">Product price allowed between 0-99999</h6>
  </div>


</div>
